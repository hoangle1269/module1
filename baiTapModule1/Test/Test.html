    function nhapMang() {
        let soPhanTu;
        while (true) {
            soPhanTu = +prompt("Nhap so phan tu cua mang: ", '');
            if (soPhanTu > 0) {
                let mang = [];
                for (let i = 0; i < soPhanTu; i++) {
                    let phanTu = +prompt("Nhap phan tu: ", '');
                    mang.push(phanTu);
                }
                return mang;
            }else {
                alert("So phan tu phai > 0 va nho hon 21!")
            }
        }
    }

    let mang = nhapMang();
    // document.write(mang);

    let sumChan = 0;
    let sumLe = 0;

    for (let i = 0; i < mang.length; i++) {
        if (mang[i] % 2 === 0) {
            sumChan += mang[i];
        }
        else
            sumLe += mang[i];
    }

    let hieu = sumChan - sumLe;

    document.write(hieu);

</script>
