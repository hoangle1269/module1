    let arr = [];
    let n = +prompt("Số phần tử trong mảng:", '');

    function batKy(n) {
        for (let i = 0; i < n; i++) {
            let j = +prompt("Nhập phần tử:", '');
            arr.push(j);
        }

        let kyTu = +prompt("Nhập ký tự bất kỳ:", '');
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (kyTu === arr[i]) {
                count++;
            }
        }

        return count > 0 ? count : -1;
    }

    document.write(batKy(n));
