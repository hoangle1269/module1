<!DOCTYPE html>
<html lang="">
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #converter {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="converter">
    <h2>Currency Converter</h2>
    <form id="currencyForm">
        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <!-- Add more currencies as needed -->
        </select>
        <br><br>
        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
            <option value="EUR">EUR</option>
            <!-- Add more currencies as needed -->
        </select>
        <br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <br><br>
        <button type="button" onclick="convertCurrency()">Convert</button>
    </form>
    <div id="result"></div>
</div>

<script>
    // Define exchange rates (for simplicity, use static rates)
    const exchangeRates = {
        VND: {
            USD: 0.000043,
            EUR: 0.000038
        },
        USD: {
            VND: 23150,
            EUR: 0.88
        },
        EUR: {
            VND: 26400,
            USD: 1.14
        }
    };

    function convertCurrency() {
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;
        const amount = document.getElementById("amount").value;

        if (fromCurrency === toCurrency) {
            document.getElementById("result").innerText = "Please select different currencies.";
            return;
        }

        if (amount === '' || amount <= 0) {
            document.getElementById("result").innerText = "Please enter a valid amount.";
            return;
        }

        const rate = exchangeRates[fromCurrency][toCurrency];
        const convertedAmount = amount * rate;

        document.getElementById("result").innerText = `Converted Amount: ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }
</script>
</body>
</html>
