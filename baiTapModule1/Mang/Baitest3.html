<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfListPrime() {
        var x = parseInt(prompt("Enter an integer: ", ''), 10);  // parseInt ensures we handle the input correctly
        let count = 0;

        // Helper function to check if a number is prime
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        for (let i = 2; i <= x; i++) {
            if (isPrime(i)) {
                count += i;
            }
        }
        return count;
    }

    alert(sumOfListPrime());


</script>
</body>
</html>
