<body>
<script>
    let arr = [1,5,6,23,8,47,10,3];

    function checkSNT(x) {
        if (x <= 1) return false; // Số nguyên tố phải lớn hơn 1
        for (let i = 2; i <= Math.sqrt(x); i++) {
            if (x % i === 0) return false; // Nếu x chia hết cho i, x không phải là số nguyên tố
        }
        return true; // Nếu không tìm thấy ước số nào, x là số nguyên tố
    }

    function filterSNT(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (checkSNT(arr[i])) {
                newArr.push(arr[i])
            }
        }
        return newArr;
    }

    let primeNumbers = filterSNT(arr);
    primeNumbers.sort(function (a, b) {
        return a - b;
    });
    console.log(primeNumbers);

</script>
</body>
</html>
