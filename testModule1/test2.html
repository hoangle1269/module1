<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inHoa(nhapChuoi) {
        let count = 0;
        for (let i = 0; i < nhapChuoi.length; i++) {
            if (nhapChuoi[i].toUpperCase() === nhapChuoi[i]) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        }
        else
            return "The String is not contain upper char";

    }

    // vi du

    let chuoi = "CongHoaXaHoiChuNghiaVietNam";
    let result = inHoa(chuoi);
    document.write(result);


</script>
</body>
</html>
