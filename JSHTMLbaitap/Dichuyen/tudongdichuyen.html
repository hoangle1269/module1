<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="Godzilla.jpg" alt="" style="width: 100px; top: 100px; left: 100px; position: absolute" id="x">
<script>
    let v = 2;
    let v1 = 2;
    setInterval(()=>{
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) + v + 'px';
        anh.style.top = parseInt(anh.style.top) + v1 + 'px';
        if (parseInt(anh.style.left) > window.innerWidth - 100 || parseInt(anh.style.left) === 0){
            v = -v;
        }
        if (parseInt(anh.style.top) > window.innerHeight - 100 || parseInt(anh.style.top) === 0) {
            v1 = -v1;
        }
        },1);
    //Khi ảnh chạm cạnh phải thì quay lại từ cạnh trái
    //khi cạnh phải thì quay đầu
</script>
</body>
</html>
